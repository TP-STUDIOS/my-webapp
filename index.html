<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация о пользователе</title>
</head>
<body>
  <h1>Информация о пользователе</h1>
  <p id="username"></p>
  <p id="first_name"></p>
  <script>
    async function getUserInfo() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const initData = params.get('tgWebAppData');
      if (initData) {
        try {
          const response = await fetch('https://your-api-server.com/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ initData })
          });
          if (response.ok) {
            const data = await response.json();
            document.getElementById('username').textContent = `Username: @${data.username}`;
            document.getElementById('first_name').textContent = `Имя: ${data.first_name}`;
          } else {
            document.body.innerHTML = '<p>Ошибка: Неверные данные</p>';
          }
        } catch (error) {
          console.error('Ошибка:', error);
          document.body.innerHTML = '<p>Ошибка при получении информации</p>';
        }
      } else {
        document.body.innerHTML = '<p>Данные initData не найдены</p>';
      }
    }
    getUserInfo();
  </script>
</body>
</html>
